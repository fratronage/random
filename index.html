<html>
<head>
	<title>Random Entertainment</title>
	<link rel='stylesheet' href='index.css' type='text/css'> 
</head>
<body>
	<div class='text'>
		<h3>Screw spam adverts. Get useful suggestions tailored for you!</h3>
		<h2>Routing you to something fun and random...</h2>
		<h1 id='counter'>5</h1>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
<script>
	var sites = [
		'http://google.com',
		'http://youtube.com'
	];

	$(document).ready(function(){
		var time = 5;
		var interval = setInterval(function(){
			updateTime();
		}, 1000);

		function updateTime() {
			if (time==0) {
				clearInterval(interval);
				sendOut();
			} else {
				time--;
				$('#counter').text(time);
			}
		}

		function sendOut() {
			//pick random site and send out

			//pick random array index for target URL
			var target = (Math.floor(Math.random()))*sites.length;
			//get target URL
			target = sites[target];

			//redirect user to the target
			window.location = target;
		}
	})
</script>
</html>
